<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>
<div class="container">

    <div class="starter-template">

        <form:form method="POST" action="/admin" modelAttribute="product">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name"/>
            </div>
            <div class="form-group">
                <label for="sel1">Select Category:</label>
                <select class="form-control" id="sel1">
                    <option>RAM</option>
                    <option>MOTHER BOARD</option>
                    <option>GRAPICS CARD</option>
                </select>
            </div>

            <div>
                <label>Price:</label>
                <input type="number" id="replyNumber" min="0" step="1" data-bind="value:replyNumber" />
            </div>
            <br/><br/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form:form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>


</html>
